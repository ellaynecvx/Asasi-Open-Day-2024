<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .room {
            margin: 10px 0;
        }
        .button {
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Room Availability</h1>
    <div id="rooms">
        <div class="room">
            <span>Room 1: <span id="status1">Available</span></span>
            <button class="button" onclick="toggleAvailability(1)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 2: <span id="status2">Available</span></span>
            <button class="button" onclick="toggleAvailability(2)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 3: <span id="status3">Available</span></span>
            <button class="button" onclick="toggleAvailability(3)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 4: <span id="status4">Available</span></span>
            <button class="button" onclick="toggleAvailability(4)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 5: <span id="status5">Available</span></span>
            <button class="button" onclick="toggleAvailability(5)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 6: <span id="status6">Available</span></span>
            <button class="button" onclick="toggleAvailability(6)">Toggle</button>
        </div>
        <div class="room">
            <span>Room 7: <span id="status7">Available</span></span>
            <button class="button" onclick="toggleAvailability(7)">Toggle</button>
        </div>
    </div>

    <script>
        function toggleAvailability(roomNumber) {
            const statusElement = document.getElementById(status${roomNumber});
            if (statusElement.innerText === "Available") {
                statusElement.innerText = "Unavailable";
            } else {
                statusElement.innerText = "Available";
            }
        }
    </script>
</body>
</html>
